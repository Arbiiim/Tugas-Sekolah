<body>
    <script>

        var pengirim = (prompt("Nama Pengrim: "));

        var jarak = (prompt("Jarak pengirman(km): "));
        var alamat = (prompt("Alamat Penerima: "))
        var jenis = (prompt("Jenis barang: "))
        var berat = (prompt("Berat barang(kg): "))

        var biayajarak = jarak * 10000;
        var potonganjarak = "";
        if (biayajarak >= 50000) {
            potonganjarak = biayajarak * 0.1
        }else{
            potonganberat = 0
        }

        var biayaberat = berat * 5000;
        var potonganberat = "";
        if (biayaberat >= 100000) {
            potonganberat = biayajarak * 0.05
        }else{
            potonganberat = 0
        }

        var total_potongan = potonganjarak + potonganberat;
        var biaya_pengiriman = (biayajarak + biayaberat) - total_potongan;

        document.write(`<strong> Detail Pengiriman </strong> <br> Nama Pengirim : ${pengirim} <br> Nama Penerima : ${penerima} <br> Jarak : ${jarak}km <br> Alamt : ${alamat} <br> Jenis barang : ${jenis} <br> Berat barang : ${berat}kg <br> Potonagan : ${total_potongan} <br> Total biaya ${biaya_pengiriman} `)

    </script>
